<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        function init() {
            var fname = localStorage.getItem('fname');
            var lname = localStorage.getItem('lname');
            var age = localStorage.getItem('age');
            var mobile = localStorage.getItem('mobile');
            var state = localStorage.getItem('state');
            var city = localStorage.getItem('city');
            var address = localStorage.getItem('address');
            var zipcode = localStorage.getItem('pin');
            var gender = localStorage.getItem('gender');

            document.getElementById('fname').innerHTML = fname
            document.getElementById('lname').innerHTML = lname
            document.getElementById('age').innerHTML = age
            document.getElementById('mobile').innerHTML = mobile
            document.getElementById('state').innerHTML = state
            document.getElementById('city').innerHTML = city
            document.getElementById('address').innerHTML = address
            document.getElementById('pin').innerHTML = zipcode
            document.getElementById('gender').innerHTML = gender
            
        }

    </script>
</head>

<body onload="init();">

    <h4>FirstName: <span id="fname"></span></h4>
    <h4>LastName: <span id="lname"></span></h4>
    <h4>Age: <span id="age"></span></h4>
    <h4>Mobile: <span id="mobile"></span></h4>
    <h4>State: <span id="state"></span></h4>
    <h4>City: <span id="city"></span></h4>
    <h4>Address: <span id="address"></span></h4>
    <h4>Zipcode: <span id="pin"></span></h4>
    <h4>Gender: <span id="gender"></span></h4>
</body>

</html>
